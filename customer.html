<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Customer Account E-Commerce Website</title>
    <link rel="stylesheet" href="customer.css" />
  </head>
  <body>
    <div class="wrap">
      <h2>E-Commerce Customer</h2>
      <input type="text" id="name" placeholder="Name" />
      <p id="nameerror"></p>
      <br />
      <input type="text" id="email" placeholder="Email" />
      <p id="emailerror"></p>
      <br />
      <input type="text" id="address" placeholder="Address" />
      <p id="addresserror"></p>
      <br />
      <input type="password" id="password" placeholder="Password" />
      <p id="passworderror"></p>
      <br />
      <input
        type="password"
        id="confirmpassword"
        placeholder="Confirm Password"
      />
      <p id="confirmpasserror"></p>
      <br />
      <button id="btn" onclick="CreateCustomerAccount()">Create Account</button>
      <p id="signin"><a href="customersignin.html">Sign In?</a></p>
    </div>
    <script src="customer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </body>
</html>
