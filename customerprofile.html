<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Profile E-Commerce</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
      }
      .wrap {
        background-color: white;
        padding: 30px;
        margin: 40px auto;
        width: 320px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      #btn {
        padding: 6px 14px;
        background-color: crimson;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        width: auto;
        display: inline-block;
      }
      #btn1 {
        padding: 8px 34px;
        background-color: black;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        width: auto;
        display: inline-block;
        margin-top: 20px;
      }
      #name {
        width: 270px;
        padding: 8px;
        font-weight: bold;
      }
      #address {
        margin-top: 20px;
        width: 270px;
        padding: 8px;
        font-weight: bold;
      }
      #nextPageLink {
        display: inline-block;
        margin-top: 20px;
        padding: 8px 34px;
        background-color: green;
        color: white;
        text-decoration: none;
        border-radius: 6px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div id="emailtext"></div>
      <br />
      <button id="btn" onclick="LogOut()">Log Out</button>
      <h1>Customer Profile</h1>
      <input type="text" id="name" placeholder="Name" />
      <br />
      <input type="text" id="address" placeholder="Address" />
      <button id="btn1" onclick="CustomerShow()">Save</button>
      <a href="allproduct.html" id="nextPageLink">Go to All Products</a>
      <p id="showcustomer"></p>
    </div>
    <script src="customerprofile.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </body>
</html>
